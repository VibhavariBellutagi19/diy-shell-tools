name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run formatter using Black
        run : tox -e formatter
      - name: Run linter using flake8
        run: tox -e lint
      - name: Run tox
        run: tox -e py
